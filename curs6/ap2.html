<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 aplicatia 2</title>
    <link rel="stylesheet" href="./css/ap2.css">
</head>
<body>
    <div id="container">
        <h1>Formular de inregistrare</h1>
        <form action="" id="myform">
            <div>
                <label for="nume">Nume</label>
                <input type="text" name="nume" id="nume" placeholder="Numele Dumneavoastra">
            </div>
            <div>
                <label for="prenume">Prenume</label>
                <input type="text" name="prenume" id="prenume" placeholder="Prenumele Dumneavoastra">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Parola</label>
                <input type="password" name="password" id="password">
            </div>
            <div id="check">
                <input type="checkbox" name="termeni" id="termeni">
                <label for="termeni">
                    Sunt deacord cu <a href="#">termeni si conditii</a>
                </label>

            </div>
            <div>
                <input id="sub" type="submit" value="Inregistrare">
            </div>
        </form>
    </div>
    
</body>
</html>
